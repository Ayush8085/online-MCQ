{% extends 'index.html' %}
{% load static %}
{% block content %}

<h1>{{quiz.name}}</h1>
<div id="timer-box">Countdown: </div>
<hr>

<form method="POST" id="quiz-form" class="mt-3 my-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<script src="{% static 'js/quiz.js' %}"></script>

{% endblock content %}
