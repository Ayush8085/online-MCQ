{% extends 'index.html' %}

{% block content %}

<h1>Question</h1>
<br>

<form method="POST" action="">
  {% csrf_token %}
  
  <div class="mb-3">
    {{form.as_p}}
  </div>
  
  <button type="submit" class="btn btn-outline-primary">Create</button>
  <a href="{% url 'home' %}" class="btn btn-outline-secondary">Go Back</a>

</form><br>


{% if form.errors %}
{% for field in form %}
{% for error in field.errors %}
{{error}}
{% endfor %}
{% endfor %}
{% endif %}

{% endblock content %}
